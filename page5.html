    <script>
        $(document).ready(function() {
            $("#imgTurn_menu img:eq(0)").click(function() {
                n = 0
                change()
            })
            $("#imgTurn_menu img:eq(1)").click(function() {
                n = 1
                change()
            })
            $("#imgTurn_menu img:eq(2)").click(function() {
                n = 2
                change()
            })
            $("#imgTurn_menu img:eq(3)").click(function() {
                n = 3
                change()
            })
            n = 0
            clock = setInterval(auto, 3000)
            $("#imgTurn img").mouseover(function() {
                clearInterval(clock)
            })
            $("#imgTurn img").mouseout(function() {
                clock = setInterval(auto, 3000)
            })

            function auto() {
                n++
                if (n > 3) {
                    n = 0
                }
                change()
            }

            function change() {
                $("#imgTurn img").fadeOut(400, function() {
                    $("#imgTurn img").attr("src", "img/page5/turn_" + n + ".jpg")
                    $("#imgTurn img").fadeIn()
                })
                $("#imgTurn_menu img").attr("src", "img/page5/dot.png")
                $("#imgTurn_menu img:eq(" + n + ")").attr("src", "img/page5/dot2.png")
            }
        })
    </script>
